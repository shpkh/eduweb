<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inline-flex Container</title>
	<style>
	.flex_container {
		display:inline-flex;
		border:solid 5px #ff0000;
	}
	.box {
		background-color:#ffff99;
		margin:0.5em;
		width:150px;
		height:50px;
		text-align:center;
	}
	</style>
</head>
<body>
	<div class="flex_container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>    
	</div>
	<div class="flex_container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>   
	</div>
</body>
</html>
